<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>Signup</header>

      <form action="#">
        <div class="email-field">
          <input
            type="email"
            name=""
            class="email-input"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="pass">
          <div class="pass-input-field">
            <input
              type="password"
              name=""
              class="pass-input"
              placeholder="Create password"
              required
            />
            <i class="fa-regular fa-eye-slash hide-icon"></i>
          </div>

          <span class="error password-error">
            <i class="fa-solid fa-circle-exclamation error-icon"></i>
            <p class="error-text">
              Please enter atleast 8 character with number, symbol, small and
              capital letter.
            </p>
          </span>
        </div>

        <div class="confirm-pass">
          <div class="confirm-pass-input-field">
            <input
              type="password"
              name=""
              class="confirm-pass-input"
              placeholder="Confirm password"
              required
            />
            <i class="fa-regular fa-eye-slash hide-icon"></i>
          </div>

          <span class="error confirm-password-error">
            <i class="fa-solid fa-circle-exclamation error-icon"></i>
            <p class="error-text">Password doesn't match.</p>
          </span>
        </div>
        <button class="btn">Signup Now</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
